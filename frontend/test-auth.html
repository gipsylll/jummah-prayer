<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест авторизации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Тест API авторизации</h1>
    
    <div class="test-section">
        <h2>1. Регистрация</h2>
        <button onclick="testRegister()">Тест регистрации</button>
        <pre id="register-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>2. Логин</h2>
        <button onclick="testLogin()">Тест логина</button>
        <pre id="login-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>3. Получение информации о пользователе</h2>
        <button onclick="testGetMe()">Тест /api/auth/me</button>
        <pre id="me-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>4. Статистика</h2>
        <button onclick="testStats()">Тест статистики</button>
        <pre id="stats-result"></pre>
    </div>

    <script>
        const API_BASE_URL = window.location.origin.includes('8080') 
            ? window.location.origin 
            : 'http://localhost:8080';
        
        let currentToken = null;

        async function testRegister() {
            const resultEl = document.getElementById('register-result');
            resultEl.textContent = 'Отправка запроса...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: `test${Date.now()}@test.com`,
                        password: 'Test1234',
                        name: 'Test User'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    currentToken = data.data.token;
                    resultEl.innerHTML = `<span class="success">✅ Успешно!</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultEl.innerHTML = `<span class="error">❌ Ошибка:</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="error">❌ Ошибка:</span>\n${error.message}`;
            }
        }

        async function testLogin() {
            const resultEl = document.getElementById('login-result');
            resultEl.textContent = 'Отправка запроса...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'Test1234'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    currentToken = data.data.token;
                    resultEl.innerHTML = `<span class="success">✅ Успешно!</span>\nТокен: ${currentToken}\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultEl.innerHTML = `<span class="error">❌ Ошибка:</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="error">❌ Ошибка:</span>\n${error.message}`;
            }
        }

        async function testGetMe() {
            const resultEl = document.getElementById('me-result');
            
            if (!currentToken) {
                resultEl.innerHTML = '<span class="error">❌ Сначала выполните логин или регистрацию</span>';
                return;
            }
            
            resultEl.textContent = 'Отправка запроса...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultEl.innerHTML = `<span class="success">✅ Успешно!</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultEl.innerHTML = `<span class="error">❌ Ошибка:</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="error">❌ Ошибка:</span>\n${error.message}`;
            }
        }

        async function testStats() {
            const resultEl = document.getElementById('stats-result');
            
            if (!currentToken) {
                resultEl.innerHTML = '<span class="error">❌ Сначала выполните логин или регистрацию</span>';
                return;
            }
            
            resultEl.textContent = 'Отправка запроса...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/stats`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultEl.innerHTML = `<span class="success">✅ Успешно!</span>\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultEl.innerHTML = `<span class="error">❌ Ошибка:</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="error">❌ Ошибка:</span>\n${error.message}`;
            }
        }

        console.log('API_BASE_URL:', API_BASE_URL);
    </script>
</body>
</html>
